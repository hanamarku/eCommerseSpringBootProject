<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header_menu">
      <nav class="navbar navbar-expand-lg text-black" style="background-color: rgba(233, 229, 221, 0.836);" >
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{${SITE_LOGO}}" width="250px"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="">Careers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Payments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Shipping &amp; Delivery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contact</a>
                </li>
            </ul>
        </div>

    </nav>
</div>

<div th:fragment="search_nav" class="row align-items-center">
    <div style="width: 450px;">
        <form th:action="@{/search}" method="get" class="input-group m-3 form-outline">
            <input type="hidden" name="sortField" th:value="${sortField}">
            <input type="hidden" name="sortDir" th:value="${sortDir}">
<!--            Filter: &nbsp;-->
            <input type="search" name="keyword" th:value="${keyword}" class="form-control"
                  placeholder="keyword" style="width: 30px;">
            &nbsp; &nbsp;
            <input type="submit" value="Search" class="btn btn-outline-primary">
            &nbsp; &nbsp;
        </form>
    </div>
</div>

<div th:fragment="footer_menu">
    <div>
        <nav class="navbar navbar-expand-lg text-black" style="background-color: rgba(233, 229, 221, 0.836);">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bottomNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="bottomNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Privacy Notice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Returns &amp; Refunds</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div th:fragment="footer" class="text-center m-3">
        <p>[[${COPYRIGHT}]]</p>
    </div>
</div>
</body>
</html>
