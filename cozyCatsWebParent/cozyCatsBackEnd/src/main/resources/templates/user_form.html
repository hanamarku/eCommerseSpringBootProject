</head>

</div>
<div class="container-fluid"></div>
    <div>
        <h1> Manage Users | [[${pageTitle }]] </h1>

    </div>

    <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto"
          enctype="multipart/form-data"
    th:object="${user}" onsubmit="return checkEmailUnique(this)">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail :</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstname}" required minlength="2" maxlength="128">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastname}" required minlength="2" maxlength="128">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password :</label>
                <div class="col-sm-8">
                    <input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20">
                    <input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}"  minlength="8" maxlength="20">

                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Roles :</label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${listRoles}">
                        <input type="checkbox" th:field="*{roles}"
                        th:text="${role.name}"
                               th:value="${role.id}"
                              class="m-2"
                        >
                        - <small>[[${role.description}]]</small>
                        <br>
                    </th:block>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled :</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Photos :</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{photos}">
                    <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg"
                    class="mb-2"/>
                    <img id="thumbnail" alt="Photo preview" th:src="@{${user.photosImagePath}}"
                    class="img-fluid" style="width: 150px;">
                </div>
            </div>
            <br>
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary">
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>
        </div>
    </form>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="Close" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>


                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <p>CozyCats Control Panel - Copyright &copy;CozyCats</p>
    </div>

    <script>
        $(document).ready(function(){
            $("#buttonCancel").on("click", function(){
                window.location =  "[[@{/users}]]";
            });

            $("#fileImage").change(function(){
                fileSize = this.files[0].size;
                if(fileSize > 5000000){
                    this.setCustomValidity("Ypu must chose an image less than 5 MB");
                    this.reportValidity();
                }else{
                    showImageThumbnail(this);
                }
            });
        });

        function showImageThumbnail(fileInput){
            var file = fileInput.files[0];
            var reader = new FileReader();
            reader.onload = function (e){
                $("#thumbnail").attr("src", e.target.result);
            };
            reader.readAsDataURL(file);
        }
        function showModalDialog(title, message){
            $("#modalTitle").text(title);
            $("#modalBody").text(message);
            $("#modalDialog").modal("show");
        }


        function checkEmailUnique(form){
            url = "[[@{/users/check_email}]]";
            userEmail = $("#email").val();
            userId = $("#id").val();
            //csrfValue = $("input[name='_csrf']").val(); vendose dhe tek parametrat {email: userEmail, _scrf : csrfValue}
            params = {id: userId, email: userEmail}
            // $("#modalDialog").modal("show");
            // if(true) return false;

            $.post(url, params, function(response){
                if(response == "ok"){
                   form.submit();
                }else if(response == "Duplicated"){
                    showModalDialog("Warning", "There in another user having the email " + userEmail);
                }else{
                    showModalDialog("Error", "Unknown repsonse from server");
                }

            }).fail(function(){
                showModalDialog("Error", "Could not connect to the server");
            });
            return false;
        }


    </script>
</body>

</html>
